<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" alt="Logo" class="logo">
            <form action="#" class="search">
                <input type="text" name="" id="" class="input" placeholder="Search Hotels">
                <button class="button">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="icon-box">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="notification">7</span>
                </div>
                <div class="icon-box">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="notification">13</span>
                </div>
                <div class="user">
                    <img src="images/user.jpg" alt="User photo" class="user-photo">
                    <span class="user-name">Jonas</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                Hotel View
            </main>
        </div>
    </div>
</body>

</html>
