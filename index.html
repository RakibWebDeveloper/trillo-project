<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" alt="Logo" class="logo">
            <form action="#" class="search">
                <input type="text" name="" id="" class="input" placeholder="Search Hotels">
                <button class="button">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="icon-box">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="notification">7</span>
                </div>
                <div class="icon-box">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="notification">13</span>
                </div>
                <div class="user">
                    <img src="images/user.jpg" alt="User photo" class="user-photo">
                    <span class="user-name">Jonas</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav-item side-nav-item-active">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="images/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="notification">Hotel</span>
                        </a>


                    </li>
                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="images/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="">Fligh</span>
                        </a>

                    </li>
                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="images/sprite.svg#icon-key"></use>
                            </svg>
                            <span class="">Car Rental</span>
                        </a>

                    </li>
                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="images/sprite.svg#icon-map"></use>
                            </svg>
                            <span class="">Tours</span>
                        </a>

                    </li>
                </ul>
                <div class="legal">
                    &copy; 2020 by trillo. All rights reserved.
                </div>
            </nav>
            <main class="hotel-view">
                <div class="gallery">
                    <figure class="gallery-item">
                        <img src="./images/hotel-1.jpg" alt="hotel-1" class="gallery-photo">
                    </figure>
                    <figure class="gallery-item">
                        <img src="./images/hotel-2.jpg" alt="hotel-2" class="gallery-photo">
                    </figure>
                    <figure class="gallery-item">
                        <img src="./images/hotel-3.jpg" alt="hotel-3" class="gallery-photo">
                    </figure>
                </div>

                <!-- Oversview -->
                <div class="overview">
                    <h1 class="overview-heading">
                        Hotel las palmas
                    </h1>
                    <div class="overview-stars">
                        <svg class="overview-icon-star">
                            <use xlink:href="images/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="images/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="images/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="images/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="images/sprite.svg#icon-star"></use>
                        </svg>
                    </div>
                    <div class="overview-location">
                        <svg class="overview-icon-location">
                            <use xlink:href="images/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">
                            Albufeira, Portugal
                        </button>
                    </div>
                    <div class="overview-rating">
                        <div class="overview-rating-average">8.6</div>
                        <div class="overview-rating-count">429 votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
